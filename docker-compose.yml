version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: replay_user
      POSTGRES_PASSWORD: replay_password
      POSTGRES_DB: replay_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U replay_user"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  backend:
    build: ./backend
    env_file:
      - ./backend/env.docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
  celery-worker:
    build:
      context: ./backend
      dockerfile: celery.Dockerfile
    env_file:
      - ./backend/env.docker
    depends_on:
      redis:
        condition: service_healthy
volumes:
  postgres_data: